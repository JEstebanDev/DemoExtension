<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="stepper">
            <!-- Indicadores de pasos -->
            <div class="stepper-indicators">
                <div class="step-indicator active" data-step="1">
                    <div class="step-number">1</div>
                    <div class="step-label">Datos Personales</div>
                </div>
                <div class="step-indicator" data-step="2">
                    <div class="step-number">2</div>
                    <div class="step-label">Ubicación</div>
                </div>
                <div class="step-indicator" data-step="3">
                    <div class="step-number">3</div>
                    <div class="step-label">Experiencia</div>
                </div>
            </div>

            <!-- Slides -->
            <div class="slides-container">
                <!-- Slide 1: Nombre y Apellido -->
                <div class="slide active" data-slide="1">
                    <div class="slide-content">
                        <h2>Paso 1: Datos Personales</h2>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" placeholder="Ingresa tu apellido" required>
                        </div>
                        <button class="btn btn-primary" onclick="nextSlide()">Siguiente</button>
                    </div>
                </div>

                <!-- Slide 2: Edad y Ciudad -->
                <div class="slide" data-slide="2">
                    <div class="slide-content">
                        <h2>Paso 2: Ubicación</h2>
                        <div class="form-group">
                            <label for="edad">Edad</label>
                            <input type="number" id="edad" placeholder="Ingresa tu edad" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" id="ciudad" placeholder="Ingresa tu ciudad" required>
                        </div>
                        <div class="button-group">
                            <button class="btn btn-secondary" onclick="prevSlide()">Anterior</button>
                            <button class="btn btn-primary" onclick="nextSlide()">Siguiente</button>
                        </div>
                    </div>
                </div>

                <!-- Slide 3: Años de experiencia y Rol -->
                <div class="slide" data-slide="3">
                    <div class="slide-content">
                        <h2>Paso 3: Experiencia</h2>
                        <div class="form-group">
                            <label for="experiencia">Años de Experiencia</label>
                            <input type="number" id="experiencia" placeholder="Ingresa años de experiencia" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="rol">Rol</label>
                            <input type="text" id="rol" placeholder="Ingresa tu rol" required>
                        </div>
                        <div class="button-group">
                            <button class="btn btn-secondary" onclick="prevSlide()">Anterior</button>
                            <button class="btn btn-primary" onclick="finishForm()">Terminar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
